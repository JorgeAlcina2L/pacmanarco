<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo de arco 1</title>
        <meta charset="UTF-8">
        <!-- IncÃ­cio do Script do Canvas -->        
        <script>
            function draw(){
                var canvas = document.getElementById('meuCanvas');
                if (canvas.getContext){
                    var cntxt = canvas.getContext('2d');
                    /*Exemplo de desenho com arc*/
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgba(255, 255, 0, 0.7)";






                    //Pac-Man
                    cntxt.beginPath();
                    cntxt.moveTo(310, 200)
                    cntxt.arc(310, 200, 50, 1 Math.PI * 2, true);  // Olho direito
                    
                    cntxt.stroke();
                 
                    cntxt.beginPath();
                    cntxt.moveTo(310, 200);
                    cntxt.arc(310, 200, 50, 7.0*Math.PI, true);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                    cntxt.beginPath();
                    cntxt.moveTo(310, 200);
                    cntxt.arc(310, 200, 50, 4.5*Math.PI,true);
                    cntxt.closePath();
                    cntxt.fill();
                    cntxt.stroke();

                   

                }
            }
        </script>        
        <!-- Fim do Script do canvas-->        
    </head>
    <body onload="draw();">
        <h1>Tentativa Pacman</h1>
        <div>
            <canvas id="meuCanvas" width="500" height="500" style="border:1px solid #000000; background-color: white;"></canvas>
        </div>
    </body>
</html>
