<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Jorge happyface</title>
<meta charset="UTF-8">
<!-- Inicio do Script do Canvas -->
<script>
function draw(){
var canvas = document.getElementById('meuCanvas');
if (canvas.getContext){
var cntxt = canvas.getContext('2d');
/*Exemplo de desenho com arc*/
cntxt.beginPath();
cntxt.fillStyle = "rgba(255, 255, 0)";
cntxt.arc(75, 75, 50, 0, Math.PI * 2, true);//Círculo exterior
cntxt.fill();
cntxt.moveTo(40, 75);
cntxt.arc(75, 75, 35, 0, Math.PI, false);//Boca(sentido horário)
cntxt.moveTo(65, 65);
cntxt.arc(60, 65, 5, 0, Math.PI * 2, true);//Olho esquerdo
cntxt.moveTo(95, 65);
cntxt.arc(90, 65, 5, 0, Math.PI * 2, true);//Olho direito
cntxt.stroke();
cntxt.closePath();
//Arco no sentido horário
cntxt.beginPath();
cntxt.arc(200, 75, 50, 0, Math.PI);
cntxt.stroke();
cntxt.closePath();
//Arco no sentido anti-horário
cntxt.beginPath();
cntxt.arc(310, 75, 50, 0, Math.PI, true);
cntxt.stroke();
cntxt.closePath();

cntxt.moveTo(170, 70);
cntxt.lineTo(200, 70);
cntxt.closePath();
cntxt.stroke();




}
}
</script>
<!-- Fim do Script do canvas-->

</head>
<body onload="draw();">
<h1>Happy face (jorge)</h1>
<div>
<canvas id="meuCanvas" width="500" height="500" style="border:1px solid
#000000; background-color: white;"></canvas>
</div>
</body>
</html>
